<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./scss/style.css">
</head>
<body>
    <header>
        <h1>Etch-a-Sketch</h1>
        <h2>Left click to paint right click to delete</h2>
    </header>
    <main>
        <div class="container-grid"></div>
        <div class="btns">
            <button id="set-grid">Grid Size</button>
            <button id="btn-rand-color">Random Colors</button>
            <button id="picker">Color Picker</button>
            <button id="reset">Reset</button>
        </div>
        <div class="color">
            <input id="new-pick" type="color">
        </div>
    </main>

    <script src="./scripts/index.js"></script>
</body>
